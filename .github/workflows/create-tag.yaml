name: Create Tag

permissions:
  contents: write

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - README.md
      - manifests/**
      - .vscode/**
      - .github/**
      - .gitignore
      - .pre-commit-config.yaml
  workflow_dispatch:

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Bump version and push tag
        id: semver
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          INITIAL_VERSION: 1.0.9
          DEFAULT_BUMP: patch
